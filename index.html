<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLA Angle Calculator</title>
    <link rel="stylesheet" href="vendor/pico.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script defer src="vendor/alpine.min.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <main class="container" x-data="calculator" x-cloak>
        <header>
            <h1>SLA Angle Calculator</h1>
            <p>Based on the original calculator by RC87</p>
        </header>

        <section class="printer-selector">
            <label for="printer-search">Select Printer</label>
            <div class="dropdown-wrapper">
                <input
                    id="printer-search"
                    type="text"
                    x-model="searchQuery"
                    @focus="openDropdown()"
                    @blur.debounce.200ms="closeDropdown()"
                    @keydown="handleKeydown($event)"
                    @input="resetHighlightOnSearch()"
                    :placeholder="selectedPrinter ? '' : 'Search printers...'"
                    :value="selectedPrinter && !dropdownOpen ? selectedPrinter.manufacturer + ' ' + selectedPrinter.model : searchQuery"
                    autocomplete="off"
                    role="combobox"
                    aria-haspopup="listbox"
                    :aria-expanded="dropdownOpen"
                    aria-controls="printer-listbox"
                />
                <ul x-show="dropdownOpen" x-cloak x-ref="dropdownList" id="printer-listbox" role="listbox" class="dropdown-list">
                    <template x-if="loading">
                        <li class="dropdown-item loading" role="option">Loading printers...</li>
                    </template>
                    <template x-if="jsonError">
                        <li class="dropdown-item error" role="option" x-text="jsonError"></li>
                    </template>
                    <template x-if="!loading && !jsonError && filteredPrinters.length === 0 && filteredFavorites.length === 0">
                        <li class="dropdown-item empty" role="option">No printers found</li>
                    </template>

                    <!-- Favorites Section -->
                    <template x-if="!loading && !jsonError && filteredFavorites.length > 0">
                        <li class="dropdown-section-header">Favorites</li>
                    </template>
                    <template x-for="(printer, index) in filteredFavorites" :key="'fav-' + printer.id">
                        <li
                            class="dropdown-item favorite"
                            :class="{ 'highlighted': index === highlightedIndex }"
                            @mousedown.prevent="selectPrinter(printer)"
                            @mouseenter="highlightedIndex = index"
                            role="option"
                            :aria-selected="index === highlightedIndex"
                        >
                            <button
                                class="star-btn"
                                @mousedown.stop="toggleFavorite(printer.id)"
                                aria-label="Remove from favorites"
                            >★</button>
                            <span class="printer-name" x-text="printer.manufacturer + ' ' + printer.model"></span>
                            <span class="pixel-info" x-text="printer.pixelX === printer.pixelY ? printer.pixelX + 'μm' : printer.pixelX + '×' + printer.pixelY + 'μm'"></span>
                        </li>
                    </template>

                    <!-- All Printers Section -->
                    <template x-if="!loading && !jsonError && filteredFavorites.length > 0 && filteredNonFavorites.length > 0">
                        <li class="dropdown-section-header">All Printers</li>
                    </template>
                    <template x-for="(printer, index) in filteredNonFavorites" :key="printer.id">
                        <li
                            class="dropdown-item"
                            :class="{ 'highlighted': (filteredFavorites.length + index) === highlightedIndex }"
                            @mousedown.prevent="selectPrinter(printer)"
                            @mouseenter="highlightedIndex = filteredFavorites.length + index"
                            role="option"
                            :aria-selected="(filteredFavorites.length + index) === highlightedIndex"
                        >
                            <button
                                class="star-btn"
                                @mousedown.stop="toggleFavorite(printer.id)"
                                :aria-label="isFavorite(printer.id) ? 'Remove from favorites' : 'Add to favorites'"
                            >☆</button>
                            <span class="printer-name" x-text="printer.manufacturer + ' ' + printer.model"></span>
                            <span class="pixel-info" x-text="printer.pixelX === printer.pixelY ? printer.pixelX + 'μm' : printer.pixelX + '×' + printer.pixelY + 'μm'"></span>
                        </li>
                    </template>
                </ul>
            </div>
        </section>

        <section class="manual-input" x-show="!selectedPrinter">
            <p class="hint">Or enter pixel size manually:</p>
            <div class="manual-fields">
                <div class="field">
                    <label for="manual-pixel-x">Pixel X (μm)</label>
                    <input
                        id="manual-pixel-x"
                        type="number"
                        x-model.number="manualPixelX"
                        min="1"
                        max="200"
                        step="0.1"
                        :aria-invalid="validationErrors.manualPixelX ? 'true' : 'false'"
                        :class="{ 'error': validationErrors.manualPixelX }"
                    />
                    <span class="error-message" x-show="validationErrors.manualPixelX" x-text="validationErrors.manualPixelX"></span>
                </div>
                <div class="field">
                    <label for="manual-pixel-y">Pixel Y (μm)</label>
                    <input
                        id="manual-pixel-y"
                        type="number"
                        x-model.number="manualPixelY"
                        min="1"
                        max="200"
                        step="0.1"
                        :aria-invalid="validationErrors.manualPixelY ? 'true' : 'false'"
                        :class="{ 'error': validationErrors.manualPixelY }"
                    />
                    <span class="error-message" x-show="validationErrors.manualPixelY" x-text="validationErrors.manualPixelY"></span>
                </div>
            </div>
        </section>

        <section class="results" x-show="canShowResults">
            <h2>Calculated Angle<span x-show="!hasSquarePixels">s</span></h2>

            <!-- Square pixels: single angle -->
            <template x-if="hasSquarePixels">
                <div class="angle-display single">
                    <span class="angle-value" x-text="angleX?.toFixed(2) ?? '--'"></span>
                    <span class="angle-unit">°</span>
                </div>
            </template>

            <!-- Non-square pixels: two angles -->
            <template x-if="!hasSquarePixels">
                <div class="angle-display dual">
                    <div class="angle-column">
                        <span class="angle-label">X Angle</span>
                        <div class="angle-row">
                            <span class="angle-value" x-text="angleX?.toFixed(2) ?? '--'"></span>
                            <span class="angle-unit">°</span>
                        </div>
                        <span class="pixel-size" x-text="currentPixelX + 'μm'"></span>
                    </div>
                    <div class="angle-column">
                        <span class="angle-label">Y Angle</span>
                        <div class="angle-row">
                            <span class="angle-value" x-text="angleY?.toFixed(2) ?? '--'"></span>
                            <span class="angle-unit">°</span>
                        </div>
                        <span class="pixel-size" x-text="currentPixelY + 'μm'"></span>
                    </div>
                </div>
            </template>

            <div class="layer-height-control">
                <label for="layer-height">Layer Height (μm)</label>
                <input
                    id="layer-height"
                    type="number"
                    x-model.number="layerHeight"
                    min="10"
                    max="200"
                    step="1"
                    :aria-invalid="validationErrors.layerHeight ? 'true' : 'false'"
                    :class="{ 'error': validationErrors.layerHeight }"
                />
                <span class="error-message" x-show="validationErrors.layerHeight" x-text="validationErrors.layerHeight"></span>
            </div>

            <div class="pixel-info-display">
                <span class="badge" x-text="hasSquarePixels ? 'Square Pixels' : 'Non-Square Pixels'"></span>
                <span x-show="hasSquarePixels" x-text="currentPixelX + 'μm'"></span>
            </div>

            <!-- Angle Diagram -->
            <svg
                class="angle-diagram"
                viewBox="0 0 400 280"
                role="img"
                aria-labelledby="diagram-title diagram-desc"
            >
                <title id="diagram-title">Angle Diagram</title>
                <desc id="diagram-desc">Visual representation of tilt angle calculation showing the relationship between layer height, pixel size, and resulting angle</desc>

                <!-- Build plate -->
                <line x1="50" y1="220" x2="350" y2="220" class="build-plate" />
                <text x="200" y="260" class="diagram-label">Build Plate</text>

                <!-- Model surface (angled line) -->
                <line x1="100" y1="220" x2="280" y2="80" class="model-surface" />

                <!-- Layer height indicator (vertical dashed line) -->
                <line x1="100" y1="220" x2="100" y2="140" class="dimension-line" />
                <line x1="95" y1="220" x2="105" y2="220" class="dimension-cap" />
                <line x1="95" y1="140" x2="105" y2="140" class="dimension-cap" />
                <text x="75" y="185" class="dimension-label">LH</text>

                <!-- Pixel size indicator (horizontal dashed line) -->
                <line x1="100" y1="230" x2="180" y2="230" class="dimension-line" />
                <line x1="100" y1="225" x2="100" y2="235" class="dimension-cap" />
                <line x1="180" y1="225" x2="180" y2="235" class="dimension-cap" />
                <text x="140" y="250" class="dimension-label">PX</text>

                <!-- Angle arc -->
                <path d="M 140 220 A 40 40 0 0 0 125 188" class="angle-arc" fill="none" />
                <text x="155" y="200" class="angle-label">θ</text>

                <!-- Right angle indicator at origin -->
                <path d="M 100 210 L 110 210 L 110 220" class="right-angle" fill="none" />
            </svg>
        </section>

        <footer>
            <a href="impressum.html">Impressum</a>
        </footer>
    </main>
</body>
</html>
